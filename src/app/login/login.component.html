  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="logindetails.username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="logindetails.password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
